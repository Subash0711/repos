<head>

<body>
    <div class="container-fluid">
        <div class="m-2 card">
            <div style="background-color: #303745; padding: 10px;text-align: center;" class="card-header">
                <p style="color: #66d9ef;"><b>{{sender}}</b>,want like you to see this post</p>
                <h2 style="color: #66d9ef;">{{ blog.blog_title }}</h2>
                <br>
            </div>
            <div style="background-color: #4291a7;padding: 10px;" class="card-body">
                <!-- <div style="font-size: 15px; text-indent: 50px; text-transform: capitalize;">{{ blog.blog_content }}</div> -->
                <div class="form-control m-2" rows="50" cols="50" readonly style="color: #e5edef;border: none; font-size: 16px; text-indent: 50px; text-transform: capitalize;background-color: #4291a7; resize: none"> {{ blog.blog_content }}</div>
                <br>
                <p style="font-size: 15px;"><i>by</i></p>

            </div>
