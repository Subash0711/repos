<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap-5.min.css'%}">
    <script src="{% static 'js/bootstrap-5.min.js' %}"></script>
    <title>Add Blog</title>
</head>
<body style="background-color: #BEE7F1">
    <div class="container rounded" style="background-color: #a8d9e8;">
        <div class="form-row p-3 m-5" >
            <h3 class="d-flex justify-content-center" style="color: #487a87;">Post New Blog </h3>
        </div>
        <form method="post">
            {% csrf_token %} 
            <div class="form-row p-3 m-3" >
                <div class="form-group col-md-10 mx-auto">
                    <label for="blog_title" class="m-2 fw-semibold">Title</label>
                    <input type="text" class="form-control m-2" id="blog_title" name="blog_title" style="background-color:#BEE7F1;">
                    <input type="text" name="userid" value="{{userid}}" hidden >
                </div>
                <div class="form-group col-md-10 mx-auto">
                    <label for="blog_content" class="m-2 fw-semibold" >Write Something</label>
                    <textarea class="form-control m-2" name="blog_content" id="blog_content" cols="30" rows="10" style="resize: none;background-color:#BEE7F1;"></textarea>
                </div>
                <div class="form-group col-md-10 mx-auto mt-3 mb-4 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success m-2 p-2">POST</button>
                    <a class="btn btn-danger m-2 p-2"   href="{% url 'BlogList_View' userid=userid %}" style="text-decoration: none;">CANCEL</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
