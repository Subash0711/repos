{% extends "base.html" %}
{% block content %}
    <div class="container rounded" style="background-color: #21273a;">
        <div class="form-row p-3 m-3" >
            <h3 class="d-flex justify-content-center" style="color: #66d9ef;">{{headline}}</h3>
        </div>
            {% if method == 'Add' %}
            <form method="post" action="{% url 'AddBlog_View' userid=userid %}">
            {% elif method == 'Update' %}
            <form method="post" action="{% url 'UpdateBlog_View' userid=userid blogid=blogid %}">
            {% endif %}  
            <div class="form-row p-3 m-3" >
                <div class="form-group col-md-10 mx-auto">
                    <label for="blog_title" class="m-2 fw-semibold" style="color: #66d9ef;">Title</label>
                    <input type="text" class="form-control m-2" id="blog_title" name="blog_title" style="background-color: #2b3246; color: #ffffff;"  value="{{blogdata.blog_title}}" required>
                    <input type="text" name="userid" value="{{userid}}" hidden >
                </div>
                <div class="form-group col-md-10 mx-auto">
                    <label for="blog_content" class="m-2 fw-semibold" style="color: #66d9ef;" >Write Something</label>
                    <textarea class="form-control m-2" name="blog_content" id="blog_content"  rows="10" style="background-color: #2b3246; color: #ffffff;resize: none;"  required>{{blogdata.blog_content}}</textarea>
                </div>
                <div class="form-group col-md-10 mx-auto mt-3 mb-4 d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-success m-2 p-2">POST</button>
                    {% if method == 'Add' %}
                    <a class="btn btn-outline-danger m-2 p-2"   href="{% url 'BlogList_View' userid=userid %}" style="text-decoration: none;">CANCEL</a>
                    {% elif method == 'Update' %}
                    <a class="btn btn-outline-danger m-2 p-2"   href="{% url 'Blog_Comments_View' userid=userid blogid=blogid %}" style="text-decoration: none;">CANCEL</a>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
{% endblock %}
