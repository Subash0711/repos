<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap-5.min.css'%}">
    <script src="{% static 'js/bootstrap-5.min.js' %}"></script>
</head>
<body>
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header"><H2 style="color: grey;">Create Account</H2></div>
                        <div class="card-body">
                            <form method="post">
                                <div class="form-group row m-3">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="full_name" class="form-control" name="full_name" required>
                                    </div>
                                </div>
    
                                <div class="form-group row m-3">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="email_address" required>
                                    </div>
                                </div>
    
                                <div class="form-group row m-3">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="user_name" class="form-control" name="user_name" required>
                                    </div>
                                </div>
    
                                <div class="form-group row m-3">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                    <div class="col-md-6">
                                        <input type="text" id="phone_number" name="phone_number" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row m-3">
                                    <label for="userpassword" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" name="user_password" id="user_password" required>
                                    </div>
                                </div>
                                <div class="col-md-6 offset-md-5">
                                    <button type="submit" class="btn btn-primary">
                                    Register
                                    </button>
                                </div>
                                <div class="form-group row m-3">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right" style="font-size: smaller;">Already a Member ?<a href="{% url 'Login-View' %}"  style="text-decoration: none;"> Login Now</a></label>   
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
