<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap-5.min.css'%}">
    <script src="{% static 'js/bootstrap-5.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.7.0.min..js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="p-4 col-md-10 d-flex align-items-center" style="background-color: #52BEDB;">
                <H1 style="color: #BEE7F1;">Digital Diary</H1>
            </div>
            <div class="p-4 col-md-2" style="background-color: #86D2E6;">
                <h3 style="color: #5794a5;">Hi,{{ user }}</h3>
                <a class="btn btn-danger m-2 p-2" href="{% url 'Logout-View'  %}" style="text-decoration: none;"><svg
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M3 3.25c0-.966.784-1.75 1.75-1.75h5.5a.75.75 0 0 1 0 1.5h-5.5a.25.25 0 0 0-.25.25v17.5c0 .138.112.25.25.25h5.5a.75.75 0 0 1 0 1.5h-5.5A1.75 1.75 0 0 1 3 20.75Zm16.006 9.5H10.75a.75.75 0 0 1 0-1.5h8.256l-3.3-3.484a.75.75 0 0 1 1.088-1.032l4.5 4.75a.75.75 0 0 1 0 1.032l-4.5 4.75a.75.75 0 0 1-1.088-1.032Z">
                        </path>
                    </svg></a>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
<script>
    $(document).ready(function () {
        $(".commentButton").click(function () {
            var listid = $(this).attr('data-listId');
            $(".commentDiv[data-listId='" + listid + "']").toggle()
            $(this).hide()
            $(this).siblings('.shareButton').hide()
            $(this).siblings('.extendButton').hide()
        })
        $(".shareButton").click(function () {
            var listid = $(this).attr('data-listId');
            $(".shareDiv[data-listId='" + listid + "']").toggle()
            $(this).hide()
            $(this).siblings('.commentButton').hide()
            $(this).siblings('.extendButton').hide()
        })
        $(".comment-cancel-btn").click(function () {
            var listid = $(this).attr('data-listId');
            $(".commentDiv[data-listId='" + listid + "']").hide()
            $(".commentButton[data-listId='" + listid + "']").show()
            $(".shareButton[data-listId='" + listid + "']").show()
            $(".extendButton[data-listId='" + listid + "']").show()
        })
        $(".share-cancel-btn").click(function () {
            var listid = $(this).attr('data-listId');
            $(".shareDiv[data-listId='" + listid + "']").hide()
            $(".commentButton[data-listId='" + listid + "']").show()
            $(".shareButton[data-listId='" + listid + "']").show()
            $(".extendButton[data-listId='" + listid + "']").show()
        })
        $("#commentButton").click(function(){
            $(this).hide()
            $('#shareButton').hide()
            $('#backButton').hide()
            $('#commentDiv').toggle()
        })
        $("#shareButton").click(function(){
            $(this).hide()
            $('#commentButton').hide()
            $('#backButton').hide()
            $('#shareDiv').toggle()
        })
        $("#comment-cancel-btn").click(function () {
            $('#commentDiv').hide()
            $('#shareButton').toggle()
            $('#commentButton').toggle()
            $('#backButton').toggle()
        })
        $("#share-cancel-btn").click(function () {
            $('#shareDiv').hide()
            $('#shareButton').toggle()
            $('#commentButton').toggle()
            $('#backButton').toggle()
        })

        var msg = document.getElementById('add-success-msg');
        var addbtn = document.getElementById('add-Blog-btn');
        msg.style.display = 'block';
        addbtn.style.display = 'none';
        setTimeout(function () {
            msg.style.display = 'none';
            addbtn.style.display = 'block';
        }, 3000)

        var viewMsg = document.getElementById('add-success-msg-view');
        viewMsg.style.display = 'block';
        setTimeout(function () {
            viewMsg.style.display = 'none';
        }, 3000)
    })
</script>
