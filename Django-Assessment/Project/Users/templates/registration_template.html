<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }
    th,td {
        padding: 5px;
    }
    ul li {
        display:inline;
    }
    </style>
</head>
<body>
    <div>
        <div>
            <h1 style="text-align:center" >Registeration  Portal</h1>
            <form method="post">
                {% csrf_token %}
                <table>
                    <tbody>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" name="username" id="username"></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input type="text" name="usermail" id="usermail"></td>
                        </tr>
                        <tr>
                            <td>Mobile:</td>
                            <td><input type="text" name="usermobile" id="usermobile"></td>
                        </tr>
                        <tr>
                            <td>Nationality:</td>
                            <td><input type="text" name="usernationality" id="usernationality"></td>
                        </tr>
                        <tr>
                            <td>Country:</td>
                            <td><input type="text" name="usercountry" id="usercountry"></td>
                        </tr>
                        <tr>
                            <td>Role:</td>
                            <td>
                                <select name="userrole">
                                    <option selected disabled=true>Select Designation</option>
                                    <option value="Admin"> Admin </option>
                                    <option value="Student"> Student </option>
                                    <option value="Staff"> Staff </option>
                                    <option value="Editor"> Editor </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="text" name="userpassword" id="userpassword"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="submit"></td>
                        </tr>
                        {% for field in form %}
                        {% if field.errors %}
                            <tr>
                                <td colspan="2">
                                    <ul style="color: red;">
                                        <li>{{ field.label }}</li>
                                        {% for error in field.errors %}
                                            <li>{{ error }}</li>
                                        {% endfor %}
                                    </ul>
                                </td>
                            </tr>
                        {% endif %}
                    {% endfor %}                    
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
