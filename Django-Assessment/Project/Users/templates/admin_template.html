<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Portal</title>
    <style>table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }
    th,td {
        padding: 5px;
    }
    </style>
</head>
<body>
    <h1 style="text-align:center" >Welcome to Admin Portal</h1>
    <table align="center" style="margin: 0px auto;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Nationality</th>
                <th>Country</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.nationality}}</td>
                <td>{{user.country}}</td>
                <td>{{user.role}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
