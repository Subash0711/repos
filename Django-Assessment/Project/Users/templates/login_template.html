<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }
    th,td {
        padding: 5px;
    }
    </style>
</head>
<body>
    <div>
        <div>
            <h1 style="text-align:center">Login Portal</h1>
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    <tbody>
                        <tr>
                            <td>Email id:</td>
                            <td><input type="text" name="usermail" id="usermail"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="text" name="userpassword" id="userpassword"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="submit"></td>
                        </tr>
                        {% if exception %}
                        <tr>
                            <td colspan="2">{{ exception }}</td>
                        </tr>
                        {% endif %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
